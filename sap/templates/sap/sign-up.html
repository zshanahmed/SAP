<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create admin</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">
        {% if messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <a class="col-lg-5 d-none d-lg-block bg-register-image"></a>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <form method="post" class="user">{% csrf_token %}
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Sign Up</h1>
                                </div>
                                <div class="form-group">
                                    <input name="new_username" type="text" class="form-control form-control-user" id="new_username" placeholder="New Username">
                                </div>
                                <div class="form-group">
                                    <input name="new_email" type="email" class="form-control form-control-user" id="new_email" placeholder="New Email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="new_password" type="password" class="form-control form-control-user"
                                            id="new_password" placeholder="New Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input name="repeat_password" type="password" class="form-control form-control-user"
                                            id="repeat_password" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <div>
                                        Staff<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="staffCheck">
                                    </div>
                                    <div>
                                        Undergrad<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="undergradCheck"> 
                                    </div><div>
                                        Grad<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="gradCheck"> 
                                    </div><div>
                                        Faculty<input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="facultyCheck"> 
                                    </div>
                                </div>

                                <div id="ifStaff" style="visibility:hidden">
                                    Staff <input type='text' id='yes' name='yes'><br>
                                </div>
                                <div id="ifGrad" style="visibility:hidden">
                                    Grad <input type='text' id='yes' name='yes'><br>
                                </div>
                                <div id="ifUndergrad" style="visibility:hidden">
                                    Undergrad <input type='text' id='yes' name='yes'><br>
                                </div>
                                <div id="ifFaculty" style="visibility:hidden">
                                    Faculty <input type='text' id='yes' name='yes'><br>
                                </div>

                                <button type="submit" formmethod="post" class="btn btn-primary btn-user btn-block" id="submit_new_ally">
                                    Create New Ally
                                </button>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

<script>
    function yesnoCheck() {
    if (document.getElementById('staffCheck').checked) {
        document.getElementById('ifStaff').style.visibility = 'visible';
        document.getElementById('ifGrad').style.visibility = 'hidden';
        document.getElementById('ifFaculty').style.visibility = 'hidden';
        document.getElementById('ifUndergrad').style.visibility = 'hidden';
    }
    else if (document.getElementById('gradCheck').checked) {
        document.getElementById('ifGrad').style.visibility = 'visible';
        document.getElementById('ifStaff').style.visibility = 'hidden';
        document.getElementById('ifFaculty').style.visibility = 'hidden';
        document.getElementById('ifUndergrad').style.visibility = 'hidden';
    }
    else if (document.getElementById('undergradCheck').checked) {
        document.getElementById('ifUndergrad').style.visibility = 'visible';
        document.getElementById('ifStaff').style.visibility = 'hidden';
        document.getElementById('ifGrad').style.visibility = 'hidden';
        document.getElementById('ifFaculty').style.visibility = 'hidden';
    }
    else if (document.getElementById('facultyCheck').checked) {
        document.getElementById('ifFaculty').style.visibility = 'visible';
        document.getElementById('ifStaff').style.visibility = 'hidden';
        document.getElementById('ifGrad').style.visibility = 'hidden';
        document.getElementById('ifUndergrad').style.visibility = 'hidden';
    }
    else {
        document.getElementById('ifStaff').style.visibility = 'hidden';
        document.getElementById('ifGrad').style.visibility = 'hidden';
        document.getElementById('ifFaculty').style.visibility = 'hidden';
        document.getElementById('ifUndergrad').style.visibility = 'hidden';
    }
}
</script>

</html>
